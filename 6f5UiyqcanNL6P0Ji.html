:root {
  --primary-color: #f0c634;
  --secondary-color: #e36b2c;
  --background-dark: #1a1a1a;
  --panel-background: rgba(42, 24, 16, 0.95);
  --text-light: #fff;
  --text-dim: #ccc;
  --spacing-unit: 20px;
  --gold: #FFD700;
  --wood: #8B4513;  
  --water: #1E90FF;
  --fire: #FF4500;
  --earth: #8B4513;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--background-dark);
  color: var(--text-light);  
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at center, #2a0845 0%, #120c3b 100%);
}

.app-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.tool-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.tool-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.4s ease;
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.tool-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent,
    rgba(255, 255, 255, 0.1),
    transparent
  );
  transform: rotate(45deg);
  transition: all 0.6s ease;
}

.tool-card:hover {
  transform: translateY(-5px) scale(1.02);
  border-color: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
}

.tool-card:hover::before {
  left: 100%;
}

.tool-icon {
  font-size: 2.5em;
  margin-bottom: 10px;
  text-align: center;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.tool-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  background: linear-gradient(45deg, #f0c634, #e36b2c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.tool-description {
  color: var(--text-dim);
  font-size: 0.9em;
  text-align: center;
}

.achievement-banner {
  position: fixed;
  top: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
  padding: 15px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: top 0.5s ease;
  z-index: 1000;
}

.banner-visible {
  top: 20px;
}

/* Add functional prototype styles */
.tool-mockup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.tool-mockup.active {
  display: flex;
}

.mockup-content {
  background: var(--panel-background);
  width: 80%;
  max-width: 800px;
  height: 80%;
  border-radius: 20px;
  padding: 30px;
  position: relative;
  overflow-y: auto;
}

.close-mockup {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 24px;
  cursor: pointer;
  color: var(--text-light);
}

.element-preview {
  border: 2px dashed var(--primary-color);
  padding: 20px;
  margin: 10px 0;
  border-radius: 10px;
}

.design-notes {
  background: rgba(255, 255, 255, 0.1);
  padding: 15px;
  margin: 10px 0;
  border-radius: 8px;
}

.interaction-flow {
  display: flex;
  gap: 20px;
  margin: 20px 0;
}

.flow-step {
  flex: 1;
  padding: 15px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  position: relative;
}

  createStarryBackground() {
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.zIndex = '-1';
    document.body.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    const stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5
      };
    }

    function initStars() {
      for(let i = 0; i < 200; i++) {
        stars.push(createStar());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        
        star.y += star.speed;
        if(star.y > canvas.height) star.y = 0;
      });
      
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initStars();
    animate();
  }
