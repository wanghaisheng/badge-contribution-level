<style>
:root {
  --primary-color: #f0c634;

  --panel-background: rgba(42, 24, 16, 0.95);
  --text-light: #fff;
  --text-dim: #ccc;
  --spacing-unit: 20px;
  
  --gold: #FFD700;

}

body {
  margin: 0;
  height: 100vh;

}

.app-container {

.energy-calculator {
  background: var(--panel-background);

.element-display {

}

.input-group {

}

.input-group label {
  display: block;

  color: var(--text-dim);
}

.input-group input {
  width: 100%;

  border: none;
  border-radius: 5px;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-light);
  font-size: 16px;
}

button {
  background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
  border: none;
  border-radius: 5px;
  padding: 12px 25px;
  color: var(--text-light);
  cursor: pointer;
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.05);
}
</style>

<script>
class EnergyCalculator {
  constructor() {
    this.elements = {
      gold: { name: 'é‡‘', symbol: 'ğŸ”§', color: 'var(--gold)' },
      wood: { name: 'æœ¨', symbol: 'ğŸŒ³', color: 'var(--wood)' },
      water: { name: 'æ°´', symbol: 'ğŸ’§', color: 'var(--water)' },
      fire: { name: 'ç«', symbol: 'ğŸ”¥', color: 'var(--fire)' },
      earth: { name: 'åœŸ', symbol: 'â›°ï¸', color: 'var(--earth)' }
    };
    
    this.init();
  }

  init() {
    this.createUI();
    this.attachEventListeners();
  }

  createUI() {
    document.querySelector('.app-container').innerHTML = `
      <div class="energy-calculator">
        <h2>ä»Šæ—¥èƒ½é‡è®¡ç®—å™¨</h2>
        <div class="input-group">
          <label>è¯·è¾“å…¥æ‚¨çš„ç”Ÿæ—¥ï¼š</label>
          <input type="date" id="birthdate">
        </div>
        <button id="calculate">è®¡ç®—ä»Šæ—¥èƒ½é‡</button>
        <div class="element-display">
          ${Object.entries(this.elements).map(([key, element]) => `
            <div class="element-card" style="border: 2px solid ${element.color}">
              <div class="element-icon">${element.symbol}</div>
              <div>${element.name}</div>
              <div class="element-value" id="${key}-value">0%</div>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  }

  attachEventListeners() {
    document.getElementById('calculate').addEventListener('click', () => {
      this.calculateEnergy();
    });
  }

  calculateEnergy() {
    const birthdate = new Date(document.getElementById('birthdate').value);
    const today = new Date();
    
    // Using various date components to generate pseudo-random but consistent daily values
    const seed = birthdate.getDate() + today.getDate() + today.getMonth() + 1;
    const values = this.generateValues(seed);
    
    Object.keys(this.elements).forEach((element, index) => {
      const value = values[index];
      document.getElementById(`${element}-value`).textContent = `${value}%`;
      this.animateValue(element, value);
    });
  }

  generateValues(seed) {
    const values = [];
    let remaining = 100;
    
    for (let i = 0; i < 4; i++) {
      const value = Math.min(remaining, Math.floor((seed * (i + 1) * 17) % 30) + 10);
      values.push(value);
      remaining -= value;
    }
    values.push(remaining);
    
    return values;
  }

  animateValue(element, targetValue) {
    const elementValue = document.getElementById(`${element}-value`);
    let currentValue = 0;
    const duration = 1000;
    const steps = 20;
    const increment = targetValue / steps;
    
    const interval = setInterval(() => {
      currentValue += increment;
      if (currentValue >= targetValue) {
        currentValue = targetValue;
        clearInterval(interval);
      }
      elementValue.textContent = `${Math.round(currentValue)}%`;
    }, duration / steps);
  }
}

document.addEventListener('DOMContentLoaded', () => {
